</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bgo">
            <a class="navbar-brand ml-5" href="index.html"><img src="images/logo-icon-png-8.png" width="100"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse space mr-5" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="registration.html">Sign Up</a>

                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>

                </ul>
            </div>
        </nav>

    <section>
        <div class="conS">
            <div class="dashboard">
                <img src="https://cdn.pixabay.com/photo/2018/08/14/13/23/ocean-3605547_1280.jpg" alt="">
            </div>
        </div>

        <div class="row btnn">
            <div class="col-md-12">
                <form id="frm">

                    <h3> Sign Up </h3>

                    <label for="">Please Select Ms/Miss/Mrs: </label>
                    <select name="title" id="title">
                        <option value="Mr">Mr</option>
                        <option value="Miss">Miss</option>
                        <option value="Mrs">Mrs</option>
                    </select>
                    <span class="error"></span>


                    <label for="">First Name</label>
                    <input type="text" name="firstName" id="firstName">
                    <span class="error"></span>


                    <label for="">Last Name</label>
                    <input type="text" name="lastName" id="lastName">
                    <span class="error"></span>


                    <label for="">Email</label>
                    <input type="text" name="email" id="email">
                    <span class="error"></span>


                    <label for="">Password</label>
                    <input type="password" name="password" id="password">
                    <span class="error"></span>


                    <label for="">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword">
                    <span class="error"></span>


                    <input type="checkbox" name="acceptTerms" value="true" checked id="acceptTerms"> I agree the terms
                    and
                    conditions.
                </form>
            </div>
            <button onclick="signup()">Submit</button>
        </div>








        <p id="demo"></p>

    </section>
